has_static_banner: true
has_animated_banner: true
dataset:
- COCO
technical_details:
  Model checkpoint: Mask R-CNN ResNet-50 FPN V2
  Input resolution: 800x800
  Number of output classes: '91'
  Number of parameters: 46.4M
  Model size (float): 177 MB
